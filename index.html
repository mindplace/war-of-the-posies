<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />

    <title>Counter for War of the Posies</title>
  </head>

  <body>
    <div class="Site">
      <div class="Site-content">

        <div class="section" id="plants">
          <h1>Plants</h1>
          <div class="current">0</div>
          <div class="increment-container">
            <div class="increment subtract">-1</div>
            <div class="increment add">+1</div>
          </div>
        </div>

        <div class="section" id="purchases">
          <h1>Purchases</h1>
          <div class="current">0</div>
          <div class="increment-container">
            <div class="increment subtract">-1</div>
            <div class="increment add">+1</div>
          </div>
        </div>

        <div class="section" id="coins">
          <h1>Coins</h1>
          <div class="current">0</div>
          <div class="increment-container">
            <div class="increment subtract">-1</div>
            <div class="increment add">+1</div>
          </div>
        </div>

        <button id="reset">Reset</button>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="src/jquery.min.js"></script>
  <script type="text/javascript" src="src/posies.js"></script>
</html>
